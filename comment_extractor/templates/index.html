<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    {% load static %}
    <script defer src="{% static 'index.js' %}"></script>
    <title>Facebook Comment extractor</title>
    <style>
        table.table-fit {
            width: 100vw !important;
            table-layout: auto !important;
        }

        table.table-fit thead th,
        table.table-fit tfoot th {
            width: auto !important;
            word-wrap: normal;
        }

        table.table-fit tbody td,
        table.table-fit tfoot td {
            width: auto !important;
            word-wrap: normal;
        }
    </style>
</head>

<body>
    <div class="container w-100 p-3" id='input'>
        <form id="theForm" class="w-100 h-100">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Nội dung trang facebook" id="fbContent" name="fbContent"
                    style="height: 90vh"></textarea>
                <label for="fbContent">Nội dung trang facebook</label>
            </div>
            <button class="btn btn-danger mr-5" type="reset" id="resetBtn">Xóa</button>
            <button class="btn btn-primary" type="submit" id="submitBtn">Gửi</button>
        </form>
    </div>
    <div id="result" style="display: none;">
        <button class="btn btn-link" id='backBtn'>Quay lại</button>
        <table id="resultTable" class="table table-fit table-striped">
        </table>
    </div>
</body>

</html>
